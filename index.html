<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./src/images/pokeball.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/list.css">
    <link rel="stylesheet" href="./src/css/card.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet" />

</head>
<body>
    <main>
        <div class="container">
        <header>
            <img class="title" src="./src/images/pokedex.png" alt="Title">
        </header>
        <div class="pokedex">
            <div class="arrow"></div>
            <nav class="list">
                <ul>
                    <li class="pokemon active" id="pkmn1">
                        <img class="listImage" src="" alt="Pokemon 01">
                        <span class="listName">Name1</span>
                    </li>
                    <li class="pokemon" id="pkmn2">
                        <img class="listImage" src="" alt="Pokemon 02">
                        <span class="listName">Name2</span>
                    </li>
                    <li class="pokemon" id="pkmn3">
                        <img class="listImage" src="" alt="Pokemon 03">
                        <span class="listName">Name3</span>
                    </li>
                    <li class="pokemon" id="pkmn4">
                        <img class="listImage" src="" alt="Pokemon 04">
                        <span class="listName">Name4</span>
                    </li>
                    <li class="pokemon" id="pkmn5">
                        <img class="listImage" src="" alt="Pokemon 05">
                        <span class="listName">Name5</span>
                    </li>
                    <li class="pokemon" id="pkmn6">
                        <img class="listImage" src="" alt="Pokemon 06">
                        <span class="listName">Name6</span>
                    </li>
                </ul>
            </nav>
            <div class="sep"></div>
            <div class="cards-pokemon">
                <div class="card-pokemon eletric" id="card">
                    <div class="card-top">
                        <div class="details">
                            <h2 id="name" class="pkmnAtt">Name</h2>
                            <span id="number" class="pkmnAtt">#001</span>
                        </div>

                        <span id="type" class="type pkmnAtt">type01</span>

                        <div class="card-image">
                            <img id="image" class="pkmnAtt pkmnImg" src="" alt="img1">
                        </div>
                    </div>

                    <div class="card-info">
                        <div class="stats">
                            <h3>Stats</h3>

                            <ul>
                                <li><span>HP: </span><span id="hp" class="pkmnAtt"></span></li>
                                <li><span>Attack: </span><span id="atk" class="pkmnAtt"></span></li>
                                <li><span>Deffense: </span><span id="def" class="pkmnAtt"></span></li>
                                <li><span>Speed: </span><span id="spd" class="pkmnAtt"></span></li>
                            </ul>
                        </div>

                        <div class="skills">
                            <h3>Skills</h3>

                            <ul>
                                <li id="hab1" class="pkmnAtt">Hability 1</li>
                                <li id="hab2" class="pkmnAtt">Hability 2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
    </main>
    <script src="./src/js/pokemons.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
